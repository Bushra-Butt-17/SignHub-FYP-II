<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Landing | SignHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
                /* Navbar Styles */
.navbar {
    width: 100%;
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: background 0.3s, box-shadow 0.3s;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.navbar.scrolled {
    background: linear-gradient(90deg, rgba(255, 215, 0, 0.9), rgba(255, 140, 0, 0.9));
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: #ffd700;
    background: linear-gradient(90deg, #ffd700, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s;
}

.navbar.scrolled .logo {
    color: black;
    background: linear-gradient(90deg, black, #333);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links {
    display: flex;
    gap: 25px;
}

.nav-link {
    text-decoration: none;
    font-size: 1.2rem;
    color: white;
    transition: color 0.3s, transform 0.3s;
    position: relative;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #ffd700, #ff8c00);
    transition: width 0.3s;
}

.nav-link:hover {
    color: #ffd700;
    transform: translateY(-3px);
}

.nav-link:hover::after {
    width: 100%;
}

.nav-actions .logout-btn {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    background: linear-gradient(90deg, #ff0000, #8b0000);
    padding: 8px 15px;
    border-radius: 8px;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-actions .logout-btn:hover {
    background: linear-gradient(90deg, #8b0000, #ff0000);
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
}
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000); /* Dark gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        .landing-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .landing-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ffd700, #000, #ffd700, #000);
            opacity: 0.2;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffd700, #fff); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }
        .btn-login {
            background: linear-gradient(90deg, #ffd700, #ff8c00); /* Gradient button */
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        .btn-login:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .btn-login:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* Glow effect */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .landing-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to SignHub Editor</h1>
        <p>Your gateway to managing and reviewing gestures with precision and ease.</p>
        <a href="{{ url_for('editor_login') }}" class="btn-login">Login</a>
    </div>
</body>
</html>
