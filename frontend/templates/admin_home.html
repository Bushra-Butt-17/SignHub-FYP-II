<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="text-center bg-white bg-opacity-20 backdrop-blur-md p-10 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-white mb-6">Welcome to Admin Portal</h1>
    
    <div class="space-y-4">
      <a href="/admin_signup">
        <button class="w-60 px-4 py-3 bg-white text-indigo-600 font-semibold rounded-xl shadow-lg hover:bg-indigo-100 transition">
          Sign Up as Admin
        </button>
      </a>
      
      <a href="/admin_login">
        <button class="w-60 px-4 py-3 bg-white text-pink-600 font-semibold rounded-xl shadow-lg hover:bg-pink-100 transition">
          Login as Admin
        </button>
      </a>
    </div>
  </div>

</body>
</html>
