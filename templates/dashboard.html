<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 50%, #660000 50%);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        /* Diagonal Split Design */
        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 50%, rgba(255, 0, 0, 0.1) 50%);
            z-index: -1;
            border-radius: 15px;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .upload-form {
            margin-top: 10px;
            position: relative;
        }

        .upload-form input {
            padding: 10px 10px 10px 40px;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .upload-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .upload-form .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .upload-form button {
            background: white;
            color: red;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .upload-form button:hover {
            background: #ccc;
            transform: translateY(-2px);
        }

        /* Stats Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .stat-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        /* Colors for statuses */
        .approved { background: rgba(0, 255, 0, 0.3); }
        .pending { background: rgba(255, 255, 0, 0.3); }
        .rejected { background: rgba(255, 0, 0, 0.3); }

        /* Rating Stars */
        .stars i {
            color: gray;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .filled {
            color: gold;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        .video-card p {
            margin: 10px 0;
        }

        /* Status Badges */
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
        }

        .status.approved { background: #0f0; color: black; }
        .status.pending { background: #ff0; color: black; }
        .status.rejected { background: #f00; color: white; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .upload-form input {
                width: 100%;
            }

            .dashboard-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="profile-section">
            <h2>Welcome, <span id="username">Loading...</span> üëã</h2>
            <img id="profilePic" class="profile-pic" src="{{ url_for('profile_pic', user_id=user._id) }}?v={{ range(1, 10000) | random }}" alt="Profile Picture">
            <form class="upload-form" action="/dashboard" method="POST" enctype="multipart/form-data">
                <i class="fas fa-camera icon"></i>
                <input type="file" name="profile_pic" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>‚≠ê Average Rating</h3>
                <p class="rating" id="avgRating">0/5</p>
                <div class="stars" id="starContainer"></div>
            </div>
            <div class="stat-card">
                <h3>üì§ Total Submissions</h3>
                <p id="totalSubmissions">0</p>
            </div>
            <div class="stat-card approved">
                <h3>‚úÖ Approved</h3>
                <p id="approvedCount">0</p>
            </div>
            <div class="stat-card pending">
                <h3>‚è≥ Pending</h3>
                <p id="pendingCount">0</p>
            </div>
            <div class="stat-card rejected">
                <h3>‚ùå Rejected</h3>
                <p id="rejectedCount">0</p>
            </div>
        </div>

        <div class="videos-section">
            <h3>üìπ Your Uploaded Videos</h3>
            <div class="video-grid" id="videoGrid">
                <div class="loading-spinner"></div> <!-- Loading Spinner -->
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            console.log("Fetching dashboard data...");  // üîπ Log API request
    
            try {
                const response = await fetch('/api/dashboard');
                console.log("API Response Status:", response.status);  // üîπ Log response status
    
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
    
                const data = await response.json();
                console.log("Received Data:", data);  // üîπ Log full API response
    
                if (!data || !data.user) {
                    throw new Error("Invalid API response: User data missing.");
                }
    
                // Update UI
                document.getElementById("username").textContent = data.user.name;
                document.getElementById("profilePic").src = data.user.profile_pic || "/static/uploads/default.png";
    
                document.getElementById("totalSubmissions").textContent = data.total_submissions || 0;
                document.getElementById("approvedCount").textContent = data.approved_count || 0;
                document.getElementById("pendingCount").textContent = data.pending_count || 0;
                document.getElementById("rejectedCount").textContent = data.rejected_count || 0;
    
                document.getElementById("avgRating").textContent = `${data.avg_rating || 0}/5`;
    
                // Star ratings
                const starContainer = document.getElementById("starContainer");
                starContainer.innerHTML = "";
                for (let i = 0; i < 5; i++) {
                    const star = document.createElement("i");
                    star.classList.add("fa-star");
                    if (i < (data.avg_rating || 0)) star.classList.add("filled");
                    starContainer.appendChild(star);
                }
    
                // Videos
                const videoGrid = document.getElementById("videoGrid");
                videoGrid.innerHTML = "";
    
                if (data.videos && data.videos.length > 0) {
                    data.videos.forEach(video => {
                        const videoCard = document.createElement("div");
                        videoCard.classList.add("video-card");
    
                        videoCard.innerHTML = `
                            <video width="100%" controls>
                                <source src="${video.url}" type="video/mp4">
                            </video>
                            <p>${video.title}</p>
                            <span class="status ${video.status}">${video.status.charAt(0).toUpperCase() + video.status.slice(1)}</span>
                        `;
    
                        videoGrid.appendChild(videoCard);
                    });
                } else {
                    videoGrid.innerHTML = "<p>No videos found.</p>";
                }
    
            } catch (error) {
                console.error("Error loading dashboard:", error.message);
                document.getElementById("username").textContent = "Error loading data";
            }
        }
    
        // Load on page startup
        window.onload = loadDashboard;
    </script>
    
</body>
</html>
