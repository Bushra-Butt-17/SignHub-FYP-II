<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Dashboard | SignHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffd700, #000); /* Yellow to Black gradient */
            color: white;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #050505; /* Yellow text */
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.6); /* Black background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .stat-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffd700; /* Yellow text */
        }
        .stat-card p {
            font-size: 2rem;
            font-weight: 600;
            color: white;
        }
        .review-button {
            text-align: center;
            margin-top: 30px;
        }
        .review-button a {
            background: #ffd700; /* Yellow background */
            color: black; /* Black text */
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .review-button a:hover {
            background: black; /* Black background */
            color: #ffd700; /* Yellow text */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ editor_name }}!</h1>
        <div class="stats">
            <div class="stat-card">
                <h2>Pending Gestures</h2>
                <p>{{ pending_count }}</p>
            </div>
            <div class="stat-card">
                <h2>Approved Gestures</h2>
                <p>{{ approved_count }}</p>
            </div>
            <div class="stat-card">
                <h2>Rejected Gestures</h2>
                <p>{{ rejected_count }}</p>
            </div>
        </div>
        <div class="review-button">
            <a href=" {{url_for('review_gestures')}} ">Start Reviewing Pending Gestures</a>
        </div>
    </div>
</body>
</html>
