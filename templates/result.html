<!DOCTYPE html>
<html>
<head>
    <title>SiGML Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #a00000, #ff0000);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: slideDown 0.5s ease-in-out;
        }

        pre {
            font-size: 18px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 20px auto;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #a00000;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background: #a00000;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generated SiGML for "{{ word }}"</h2>
        <pre>{{ sigml_content }}</pre>
        <a href="/">Back</a>
    </div>
</body>
</html>
