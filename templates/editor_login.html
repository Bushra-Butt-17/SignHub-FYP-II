<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Login | SignHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffd700, #000); /* Yellow to Black gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Gradient Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffd700, #000, #ffd700, #000);
            opacity: 0.2;
            z-index: -1;
            animation: rotate 10s linear infinite;
            transform-origin: center center;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stylish Logo */
                        /* Navbar Styles */
.navbar {
    width: 100%;
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: background 0.3s, box-shadow 0.3s;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.navbar.scrolled {
    background: linear-gradient(90deg, rgba(255, 215, 0, 0.9), rgba(255, 140, 0, 0.9));
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: #ffd700;
    background: linear-gradient(90deg, #ffd700, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s;
}

.navbar.scrolled .logo {
    color: black;
    background: linear-gradient(90deg, black, #333);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links {
    display: flex;
    gap: 25px;
}

.nav-link {
    text-decoration: none;
    font-size: 1.2rem;
    color: white;
    transition: color 0.3s, transform 0.3s;
    position: relative;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #ffd700, #ff8c00);
    transition: width 0.3s;
}

.nav-link:hover {
    color: #ffd700;
    transform: translateY(-3px);
}

.nav-link:hover::after {
    width: 100%;
}

.nav-actions .logout-btn {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    background: linear-gradient(90deg, #ff0000, #8b0000);
    padding: 8px 15px;
    border-radius: 8px;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-actions .logout-btn:hover {
    background: linear-gradient(90deg, #8b0000, #ff0000);
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
}
        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Yellow shadow */
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .left {
            background: rgba(0, 0, 0, 0.6); /* Black background */
            flex: 1;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right {
            flex: 1;
            background: rgba(255, 215, 0, 0.8); /* Yellow background */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: white; /* White text */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: white;
            color: #000; /* Black text */
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: black; /* Black background */
            color: #ffd700; /* Yellow text */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Yellow shadow */
        }

        .link {
            margin-top: 15px;
            display: block;
            color: white; /* White text */
            text-decoration: none;
            transition: 0.3s;
        }

        .link:hover {
            color: #ffd700; /* Yellow text on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                padding: 30px;
            }
            .logo {
                font-size: 1.5rem;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Stylish Logo -->
    <nav class="navbar">
        <div class="logo">SignHub</div>
      
    </nav>

    <!-- Login Container -->
    <div class="container">
        <div class="left">
            <h2>Welcome Back, Editor!</h2>
            <p>Please log in to access the editor dashboard.</p>
        </div>
        <div class="right">
            <h2>Editor Login</h2>
            <form method="POST" action="{{ url_for('editor_login') }}">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% set recent_message = messages[-1] %}
                    <div class="alert alert-{{ recent_message[0] }}">{{ recent_message[1] }}</div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
