<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Review Dashboard | SignHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #32cd32;
            --primary-dark: #228b22;
            --accent: #00ff7f;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: rgba(255, 255, 255, 0.9);
            --lighter: rgba(255, 255, 255, 0.7);
            --danger: #ff4444;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: white;
            min-height: 100vh;
            padding: 100px 20px 20px;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Modern Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 5%;
            box-shadow: 0 4px 30px rgba(50, 205, 50, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--lighter);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            padding: 8px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 3px;
        }

        .nav-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .final-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }

        .final-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .review-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--primary);
        }

        .review-btn:hover {
            background: rgba(50, 205, 50, 0.2);
            transform: translateY(-3px);
        }

        .logout-btn {
            background: rgba(255, 68, 68, 0.2);
            color: white;
            border: 1px solid var(--danger);
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: translateY(-3px);
        }

        

        /* Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-actions {
                width: 100%;
                justify-content: center;
            }
            
            
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SignHub</div>
        <div class="nav-links">
            <a href="{{ url_for('editor_dashboard') }}" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="{{ url_for('editor_profile') }}" class="nav-link">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="{{ url_for('final_review_dashboard') }}" class="nav-link">
                <i class="fas fa-check-double"></i> Verified
            </a>
        </div>
        <div class="nav-actions">
            <a href="{{ url_for('final_review_dashboard') }}" class="nav-btn final-btn">
                <i class="fas fa-bolt"></i> Finalize
            </a>
            <a href="{{ url_for('review_gestures') }}" class="nav-btn review-btn">
                <i class="fas fa-check-circle"></i> Review
            </a>
            <a href="{{ url_for('editor_logout') }}" class="nav-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    

    <script>
        // Enhanced Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 30) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

    </script>
