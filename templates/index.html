<!DOCTYPE html>
<html>
<head>
    <title>Generate SiGML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff004c, #1f1f1f);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 0, 76, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            background-color: #ff004c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3366;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate SiGML File</h2>
        <form action="/generate" method="POST">
            <input type="text" name="word" placeholder="Enter word" required>
            <textarea name="hamnosys" placeholder="Enter HamNoSys string" rows="4" required></textarea>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
