<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gesture | SignHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        /* Gradient Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #000, #ff0000, #000);
            opacity: 0.2;
            z-index: -1;
            animation: rotate 10s linear infinite;
            transform-origin: center center;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ff0000, #8b0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-bottom: 5px;
        }

        .form-group .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .form-group .input-wrapper i {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group textarea,
        .form-group input[type="file"] {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Button Styles */
        button {
            background: linear-gradient(90deg, #ff0000, #8b0000);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Error Message */
        .error-message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Gesture</h2>
        <form action="/add_gesture" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <!-- Gesture Name -->
            <div class="form-group">
                <label for="name">Gesture Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-sign-language"></i>
                    <input type="text" id="name" name="name" placeholder="Enter gesture name" required>
                </div>
            </div>

            <!-- Gesture Dialect -->
            <div class="form-group">
                <label for="dialect">Dialect</label>
                <div class="input-wrapper">
                    <i class="fas fa-globe"></i>
                    <input type="text" id="dialect" name="dialect" placeholder="Enter dialect" required>
                </div>
            </div>

            <!-- Gesture Video -->
            <div class="form-group">
                <label for="video">Upload Video</label>
                <div class="input-wrapper">
                    <i class="fas fa-video"></i>
                    <input type="file" id="video" name="video" accept="video/*" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Add Gesture</button>
        </form>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href = '/contributor_dashboard';">Back to Dashboard</button>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Function to validate the form
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const dialect = document.getElementById('dialect').value.trim();
            const video = document.getElementById('video').files[0];

            if (!name || !dialect || !video) {
                document.getElementById('error-message').textContent = "All fields are required!";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
