<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gesture</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 50%, #660000 50%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 0.6);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .form-container button:hover {
            background: #e60000;
            transform: translateY(-2px);
        }

        .back-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            width: 100%;
        }

        .back-btn:hover {
            background: #666;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Gesture</h2>
        <form action="/add_gesture" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <!-- Gesture Name -->
            <label for="name">Gesture Name</label>
            <input type="text" id="name" name="name" placeholder="Enter gesture name" required>

            <!-- Gesture Dialect -->
            <label for="dialect">Dialect</label>
            <input type="text" id="dialect" name="dialect" placeholder="Enter dialect" required>

            <!-- Gesture Video -->
            <label for="video">Upload Video</label>
            <input type="file" id="video" name="video" accept="video/*" required>

            <!-- Submit Button -->
            <button type="submit">Add Gesture</button>
        </form>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href = '/contributor_dashboard';">Back to Dashboard</button>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Function to validate the form
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const dialect = document.getElementById('dialect').value.trim();
            const video = document.getElementById('video').files[0];

            if (!name || !dialect || !video) {
                document.getElementById('error-message').textContent = "All fields are required!";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
